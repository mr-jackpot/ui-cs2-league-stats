<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0d10"/>
      <stop offset="100%" style="stop-color:#1a1f26"/>
    </linearGradient>
    <linearGradient id="icon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#e55a28"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle radial glow -->
  <ellipse cx="600" cy="250" rx="400" ry="200" fill="#ff6b35" opacity="0.08"/>

  <!-- Icon container -->
  <g transform="translate(520, 150)" filter="url(#glow)">
    <rect width="160" height="160" rx="32" fill="url(#icon)"/>
    <circle cx="70" cy="70" r="35" fill="none" stroke="white" stroke-width="8"/>
    <line x1="95" y1="95" x2="125" y2="125" stroke="white" stroke-width="8" stroke-linecap="round"/>
  </g>

  <!-- Text -->
  <text x="600" y="400" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="white">CSScout</text>
  <text x="600" y="460" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#888">ESEA Player Statistics Tracker</text>
</svg>
